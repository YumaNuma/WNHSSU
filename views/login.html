<!doctype html>

<html lang="en">
<head>
    <link rel='stylesheet' href='/css/w3.css' />
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <title>Login</title>


</head>

<body>
    <form class="w3-container w3-display-middle" method="post">
        <fieldset>
            <legend>Login</legend>
            <!-- Button -->
            <label for="pass" class="w3-large" maxlength="4">Crew Chief Passcode</label>
            <input id="pass" name="pass" type="text" placeholder="4-digit passcode" maxlength="4" class="w3-input w3-border" required>
            <div class="form-group">
                <label class="col-md-4 control-label" for="submit"></label>
                <button id="submit" type="submit" name="yes" class="w3-btn w3-green">Submit</button>
            </div>

        </fieldset>
    </form>

</body>
</html>
