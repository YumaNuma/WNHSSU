<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Create New Event</title>
 

</head>

<body>
    <form class="form-horizontal" action="/events/addnew" method="post">
        <fieldset>

            <!-- Form Name -->
            <legend>Create Event</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="name">Event Name</label>
                <div class="col-md-4">
                    <input id="name" name="name" type="text" placeholder="event name" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="month">Month</label>
                <div class="col-md-4">
                    <input id="month" name="month" type="text" placeholder="month" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="Day">Day</label>
                <div class="col-md-4">
                    <input id="day" name="day" type="text" placeholder="day" class="form-control input-md" required="">
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="time">Time</label>
                <div class="col-md-4">
                    <input id="time" name="time" type="text" placeholder="time" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="loc">location</label>
                <div class="col-md-4">
                    <input id="loc" name="loc" type="text" placeholder="location" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Multiple Radios -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="pn">Positions Needed</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label for="pn-0">
                            <input type="radio" name="pn" id="pn-0" value="1" checked="checked">
                            Sound
                        </label>
                    </div>
                    <div class="radio">
                        <label for="pn-1">
                            <input type="radio" name="pn" id="pn-1" value="2">
                            Sound &amp; Lights
                        </label>
                    </div>
                    <div class="radio">
                        <label for="pn-2">
                            <input type="radio" name="pn" id="pn-2" value="3">
                            Sound &amp; Lights &amp; Backstage
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="ide">ID (optional)</label>
                <div class="col-md-4">
                    <input id="id" name="ide" type="text" placeholder="ID" class="form-control input-md">

                </div>
            </div>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="submit"></label>
                <div class="col-md-4">
                    <button id="submit" type="submit" name="submit" class="btn btn-primary">submit</button>
                </div>
            </div>

        </fieldset>
    </form>

</body>
</html>
