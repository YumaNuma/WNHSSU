<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/w3.css">
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <title>Create New Event</title>


</head>

<body>
    <form class="w3-container w3-card-4 w3-light-grey w3-display-middle" action="/events/addnew" method="post">
        <fieldset>

            <!-- Form Name -->
            <legend class="w3-text-red w3-jumbo">Create Event</legend>

            <!-- Text input-->
            <label for="name" class="w3-large">Event Name</label>   <br />
            <input id="name" name="name" type="text" placeholder="event name" class="w3-input w3-border" maxlength="40" required="">

            <br />

            <!-- Text input-->
            <label for="month" class="w3-large">Month</label>   <br />
            <select name="month" class="w3-input" required>
                <option>- Month -</option>
                <option value="January">January</option>
                <option value="Febuary">Febuary</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <br />
            <!-- Text input-->
            <label for="Day" class="w3-large">Day</label>   <br />
            <select name="day" class="w3-input" required>
                <option>- Day -</option>
                <option value="1">1st</option>
                <option value="2">2nd</option>
                <option value="3">3rd</option>
                <option value="4">4th</option>
                <option value="5">5th</option>
                <option value="6">6th</option>
                <option value="7">7th</option>
                <option value="8">8th</option>
                <option value="9">9th</option>
                <option value="10">10th</option>
                <option value="11">11th</option>
                <option value="12">12th</option>
                <option value="13">13th</option>
                <option value="14">14th</option>
                <option value="15">15th</option>
                <option value="16">16th</option>
                <option value="17">17th</option>
                <option value="18">18th</option>
                <option value="19">19th</option>
                <option value="20">20th</option>
                <option value="21">21st</option>
                <option value="22">22nd</option>
                <option value="23">23rd</option>
                <option value="24">24th</option>
                <option value="25">25th</option>
                <option value="26">26th</option>
                <option value="27">27th</option>
                <option value="28">28th</option>
                <option value="29">29th</option>
                <option value="30">30th</option>
                <option value="31">31st</option>
            </select>
            <br />
            <!-- Text input-->
            <label for="time" class="w3-large">Time</label>   <br />
            <input id="time" name="time" type="text" placeholder="time" maxlength="7" class="w3-input w3-border" required="">
            <br />
            <!-- Text input-->
            <label for="loc" class="w3-large">location</label>   <br />
            <input id="loc" name="loc" type="text" placeholder="location" maxlength="15" class="w3-input w3-border" required="">
            <!-- Multiple Radios -->
            <br /><div>
                <label for="pn" class="w3-large">Positions Needed</label><br />
                <label for="pn-0">
                    <input class="w3-radio" type="radio" name="pn" id="pn-0" value="1" checked="checked">
                    Sound
                </label><br />
                <label for="pn-1">
                    <input class="w3-radio" type="radio" name="pn" id="pn-1" value="2">
                    Sound &amp; Lights
                </label><br />
                <label for="pn-2">
                    <input class="w3-radio" type="radio" name="pn" id="pn-2" value="3">
                    Sound &amp; Lights &amp; Backstage
                </label><br />
            </div>   <br />

            <label for="ide" class="w3-large" maxlength="5">ID (optional)</label>
            <input id="id" name="ide" type="text" placeholder="ID" maxlength="4" class="w3-input w3-border">
            <br />
            <!-- Button -->
            <div>
                <label for="submit"></label>
                <div>
                    <button id="submit" type="submit" name="submit" class="w3-btn w3-green w3-xlarge">submit</button>
                </div>
            </div>

        </fieldset>
    </form>

</body>
</html>
